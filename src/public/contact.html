    <!-- script handles image carousel animation -->
    <script>
        //wait for DOM to load before retrieving elements
        document.addEventListener('DOMContentLoaded', (event) => {
            var container = document.getElementsByClassName('galleryInner');
            var i = 1;
            function appendAnimation() {
                if (i == 7) {
                    container[0].setAttribute( "style", `transform: translateX(0);` )
                    i = 1;
                    return;
                }
                container[0].setAttribute( "style", `transform: translateX(-${1920 * i}px);` )
                console.log(container)
                i++;
            }    
            setInterval(() => appendAnimation(), 5000)
        })

    </script>
